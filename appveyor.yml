os: Visual Studio 2015

platform:
  - x64

environment:
  nodejs_version: "14.19.2"

cache:
  - '%USERPROFILE%\.electron'
  - '%LOCALAPPDATA%\Yarn\Cache\v4'

skip_tags: true
skip_branch_with_pr: true

version: "{build}"

install:
  - ps: Update-NodeJsInstallation $env:nodejs_version $env:platform
  - yarn install --force

build_script:
  - yarn test
  - yarn release
